<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>fastapi-starter</title>
  <script src="{{ url_for('static', path='/layui/layui.js') }}"></script>
  <link href="{{ url_for('static', path='/layui/css/layui.css') }}" rel="stylesheet" />
</head>

<body>
  <div class="layui-container">
    <div class="layui-row layui-col-space10">
      <div class="layui-col-md4">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px">
          <legend>上传图片</legend>
        </fieldset>
        <div id="upload_box">
          <input type="file" id='upimg' accept="images">
          <img id="preimg" style="width: 200px; height: 160px; margin-top: 10px;" />
        </div>
        <!-- <div class="layui-upload">
            <button type="button" class="layui-btn" id="test1">上传图片</button>
            <div class="layui-upload-list" id="upload_box">
              <img
                class="layui-upload-img"
                id="demo1"
                style="width: 200px; height: 160px"
              />
            </div>
          </div> -->
      </div>
      <div class="layui-col-md8">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px">
          <legend>识别结果</legend>
        </fieldset>
        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
          <ul class="layui-tab-title">
            <li class="layui-this">基础信息</li>
            <li>项目结果</li>
          </ul>
          <div class="layui-tab-content" style="height: 100px;">
            <div class="layui-tab-item layui-show">
              <table class="layui-table">
                <colgroup>
                  <col width="150">
                  <col width="150">
                  <col width="200">
                  <col>
                </colgroup>
                <thead>
                  <tr>
                    <th>word_name</th>
                    <th>word</th>
                  </tr>
                </thead>
                <tbody id="common_result">

                </tbody>
              </table>
            </div>
            <div class="layui-tab-item">
              <table class="layui-table">
                <colgroup>
                  <col width="150">
                  <col width="50">
                  <col width="50">
                  <col width="30">
                  <col width="80">
                  <col width="60">
                </colgroup>
                <thead>
                  <tr>
                    <th>项目名称</th>
                    <th>英文名称</th>
                    <th>结果</th>
                    <th>提示</th>
                    <th>参考区间</th>
                    <th>单位</th>
                    <!-- <th>测试方法</th>
                      <th>仪器类型</th> -->
                  </tr>
                </thead>
                <tbody id="item_result">

                </tbody>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', path='/report.js') }}"></script>
</body>

</html>
