<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fastapi-starter</title>
    <script src="{{ url_for('static', path='/layui/layui.js') }}"></script>
    <link
      href="{{ url_for('static', path='/layui/css/layui.css') }}"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="layui-container">
      <fieldset
        class="layui-elem-field layui-field-title"
        style="margin-top: 30px"
      >
        <legend>腾讯医典</legend>
      </fieldset>
      <div style="display: flex">
        <input
          type="text"
          name="title"
          id="disease_name"
          required
          placeholder="请输入疾病名称"
          autocomplete="off"
          class="layui-input"
          style="width: 80%; margin-right: 10px"
        />
        <button type="button" class="layui-btn" id="search_btn">搜索</button>
      </div>
      <div>
        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
          <ul class="layui-tab-title">
            <!-- # gaishu zhengzhuang bingyin jiuyi zhiliao richang yufang -->
            <li class="layui-this">概述</li>
            <li>症状</li>
            <li>病因</li>
            <li>就医</li>
            <li>治疗</li>
            <li>日常</li>
            <li>预防</li>
          </ul>
          <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
              <div id="gaishu"></div>
            </div>
            <div class="layui-tab-item">
              <div id="zhengzhuang"></div>
            </div>
            <div class="layui-tab-item">
              <div id="bingyin"></div>
            </div>
            <div class="layui-tab-item">
              <div id="jiuyi"></div>
            </div>
            <div class="layui-tab-item">
              <div id="zhiliao"></div>
            </div>
            <div class="layui-tab-item">
              <div id="richang"></div>
            </div>
            <div class="layui-tab-item">
              <div id="yufang"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', path='/yd.js') }}"></script>
  </body>
</html>
